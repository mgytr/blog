<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mgytr's blog</title>
    <link rel="stylesheet" href="style.css">
    <script>
        if (localStorage.getItem('whitetheme') === 'true') {
            document.documentElement.style.filter = 'invert()'
            setTimeout(()=>{document.body.className = 'whitetheme'}, 50)
        }
        window.onload = ()=>{
            document.querySelector('button.theme').onclick = ()=>{
                if (localStorage.getItem('whitetheme') === 'true') {
                    localStorage.setItem('whitetheme', 'false')
                    document.documentElement.style.filter = ''
                    document.body.className = ''
                }
                else {
                    localStorage.setItem('whitetheme', 'true')
                    document.documentElement.style.filter = 'invert()'
                    document.body.className = 'whitetheme'
                }
            }
        }
    </script>
</head>
